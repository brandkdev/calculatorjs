<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calcbody">
        <div id="display">
            <p id="output">0</p>
        </div>
        <div id="clrdltcontainer">
            <button class="clrdltbtn", id="clr">CLEAR</button>
            <button class="clrdltbtn", id="dlt">DELETE</button>
        </div>
        <div id="digitscontainer">
            <button class="digits", id="7">7</button>
            <button class="digits", id="8">8</button>
            <button class="digits", id="9">9</button>
            <button class="digits", id="&#xF7;">&#xF7;</button>
            <button class="digits", id="4">4</button>
            <button class="digits", id="5">5</button>
            <button class="digits", id="6">6</button>
            <button class="digits", id="x">x</button>
            <button class="digits", id="1">1</button>
            <button class="digits", id="2">2</button>
            <button class="digits", id="3">3</button>
            <button class="digits", id="-">-</button>
            <button class="digits", id=".">.</button>
            <button class="digits", id="0">0</button>
            <button id="equals">=</button>
            <button class="digits", id="+">+</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
